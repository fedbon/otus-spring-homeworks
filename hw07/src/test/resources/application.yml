spring:
  datasource:
    url: jdbc:h2:mem:testdb

  sql:
    init:
      #mode: never
      mode: always
      data-locations: test-data.sql
      #schema-locations: schema.sql

  jpa:
    generate-ddl: false
    #generate-ddl: true
    hibernate:
      ddl-auto: none
      #ddl-auto: create
    show-sql: true
    properties:
      hibernate:
      #format_sql: true

  shell:
    interactive:
      #enabled: true
      enabled: false
#    main:
#      allow-circular-references: true

logging:
  level:
    root: WARN
